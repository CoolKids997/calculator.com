		<script>
			function Counter(options) {
    var timer;
    var instance = this;
    var seconds = options.seconds || 10;
    var onUpdateStatus = options.onUpdateStatus || function() {};
    var onCounterEnd = options.onCounterEnd || function() {};
    var onCounterStart = options.onCounterStart || function() {};

    function decrementCounter() {
        onUpdateStatus(seconds);
        if (seconds === 0) {
            stopCounter();
            onCounterEnd();
            return;
        }
        seconds--;
    };

    function startCounter() {
        onCounterStart();
        clearInterval(timer);
        timer = 0;
        decrementCounter();
        timer = setInterval(decrementCounter, 1000);
    };

    function stopCounter() {
        clearInterval(timer);
    };
		</script>

   <center>  <div style="position: absolute; bottom: 5px; background-color: white">
		
		<div id="time" style="border: 3px solid blue; text-align: center;font-size: 2em; margin-bottom: 10px">00:00</div>
		Session Timer
		<script>
			window.addEventListener("load", function() {
  const clock = document.getElementById("time");
  let time = -1, intervalId;
  function incrementTime() {
    time++;
    clock.textContent =
      ("0" + Math.trunc(time / 60)).slice(-2) +
      ":" + ("0" + (time % 60)).slice(-2);
  }
  incrementTime();
  intervalId = setInterval(incrementTime, 1000);
});
		</script>
